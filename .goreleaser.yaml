version: 2

project_name: go-gradient

builds:
  - skip: true

archives:
  - format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - "^style:"
      - "^refactor:"
      - "^perf:"
      - "^build:"
  groups:
    - title: "‚ú® Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "üêõ Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: "üìö Documentation"
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 2
    - title: "üîß Others"
      order: 999

release:
  name_template: "v{{ .Version }}"
  header: |
    ## go-gradient v{{ .Version }}
    
    A little helper to style text in gradient style.
  footer: |
    **Full Changelog**: https://github.com/fuabioo/{{ .ProjectName }}/compare/{{ .PreviousTag }}...{{ .Tag }}
  extra_files:
    - glob: "*.md"
    - glob: "LICENSE"

announce:
  skip: true